welcome.text=Дніпропетро́вськ — місто в Україні, адміністративний центр Дніпропетровської області.\
 У сучасній Україні, так само як і впродовж усієї своєї історії, Дніпропетровськ є одним з найвизначніших політичних, промислових, фінансових, наукових та культурних центрів. За чисельністю населення Дніпропетровськ є четвертим містом в Україні після Києва, Харкова та Одеси .\
  Дніпропетровськ разом із містами Дніпродзержинськом, Новомосковськом, Підгородним, Синельниковим, Верхівцевим, Верхньодніпровськом і селами та\
  селищами Іларіоновим, Кіровське (Дніпропетровський район), Петриківкою, Піщанкою, Спаським, Орлівщиною, Волоським, Новоолександрівкою,\
  Сурсько-Литовським, Солоним, Криничками, Аулами складає Дніпровську агломерацію з населенням майже 2 млн осіб.
